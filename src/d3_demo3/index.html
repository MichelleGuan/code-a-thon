<style>
    /* @import url(./style.scss); */
    #map svg {
        cursor: move;
    }

    path {
        fill: none;
        stroke: #000;
    }

    .background {
        stroke: none;
        fill: #eef;
    }

    .land {
        stroke-width: .75px;
        pointer-events: all;
        fill: black
    }

    .graticule {
        stroke: #333;
        stroke-width: .25px;
    }

    .bounds {
        fill: #66CCFF;
        fill-opacity: .25;
        stroke: #6699FF;
        stroke-width: 1px;
        pointer-events: none;
    }

    .country:hover .bounds {
        stroke-width: 2px;
    }

    .country:hover .land {
        stroke-width: 1px;
        fill: rgb(6, 245, 6)
    }

    .outline {
        stroke: grey;
        stroke-width: 1.5px;
        fill: none;
    }

    .antimeridian {
        stroke-dasharray: 5 5;
    }

    .example path.Polygon {
        fill: url(#hatch);
    }

    .example text {
        font-size: 11px;
        font-family: sans-serif;
    }
</style>
<div id="map"></div>
